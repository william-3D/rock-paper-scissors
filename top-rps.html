<html lang="en">

    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <div class="choices">
            <button id="rock"><img id="rock" class="choice"
                src="https://lh3.googleusercontent.com/pw/AJFCJaUH6G1xOHJYDSWOIqDixF3uT5aIpzdmwbbQf49Zq_N_BhwYcYMTi_xTKc_IT7uICXAL751qnLpxp2hy3P9_IriWp9aNBydzgR73oTEiTenuFLd3ULsVcz-XGh0oznR2gEzYNjJdrKVFDAKbmDlwknE6vA=w114-h114-s-no?authuser=0"></button>
            <button id="paper"><img id="paper" class="choice"
                src="https://lh3.googleusercontent.com/pw/AJFCJaWigrq5dELV1PRt8Rv-XS6qXyInLFHLTUYT72gdt1WZlGAal2wplp4IESW5I8A0FY9qpYFOFP2aaGME0Tw4ubhQPWzd5oLY8xzDwu9Dbz8Uc-RiXh05fQvFVBl-29-RS2ZXt9ku45ATRV5XUdY82y1upQ=w114-h114-s-no?authuser=0"></button>
            <button id="scissors"><img id="scissors" class="choice"
                src="https://lh3.googleusercontent.com/pw/AJFCJaU-zcyOwo7Nt5WkfvN8ga0b_jx-BBzE1CjQ0smhkkDl0dlBCZzj5OJGrNEQU9uX9MoWiavYeY1O1rNgGPmcbd6L_2nmIgRNjWAgPDGjvgz_RGUBzY7979Gs_80gzprW_EJahcP4RzHnxANA9F9M5YwQcA=w114-h114-s-no?authuser=0"></button>
        </div>
    </div>

    <h2>Computer Choice:<span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    

    <script src="top-rps.js"></script>
</body>
</html>
