<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <div class="choices">
            <button id="rock"><img id="rock" class="choice"
                src="https://photos.app.goo.gl/2DADifL8VgM5PXUW6"></button>
            <button id="paper"><img id="paper" class="choice"
                src="https://photos.app.goo.gl/qknMZdnKjTcyWZyQA"></button>
            <button id="scissors"><img id="scissors" class="choice"
                src="https://photos.app.goo.gl/TdQ93HANWTyQnLeP9"></button>
        </div>
    </div>

    <div class="modal">
        <div id="result" class="modal-content">
            <h1>You Win!</h1>
            <i></i>
            <p>Computer Chose Rock</p>
        </div>
    </div>
    <h2>Computer Choice:<span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    

    <script src="top-rps.js"></script>
</body>
</html>
